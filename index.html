<html lang="en">
<head>

  "imports": {

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Courier+Prime:wght@400;700&display=swap');
      
      body { 
        margin: 0;
        overflow-x: hidden;
      }

      /* === VINTAGE THEME (1920/1960) === */
      .theme-vintage {
        font-family: 'Playfair Display', serif;
        background-color: #f6f1e1; /* Vintage Paper */
        color: #2c1810; /* Dark Ink */
        min-height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
      }
      
      .theme-vintage .font-header { font-family: 'Cinzel', serif; }
      .theme-vintage .font-typewriter { font-family: 'Courier Prime', monospace; }
      
      .theme-vintage .paper-card {
        background-color: #fdfbf7;
        background-image: linear-gradient(to bottom, #fffdfa 0%, #f7f3e8 100%);
        border: 1px solid #d7ccc8;
        box-shadow: 1px 1px 0px rgba(0,0,0,0.05), 3px 3px 0px rgba(44, 24, 16, 0.1);
        transition: all 0.2s ease;
        position: relative;
      }
      
      /* Subtle top line for document look */
      .theme-vintage .paper-card::before {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        right: 3px;
        height: 1px;
        background: rgba(44, 24, 16, 0.05);
        pointer-events: none;
      }

      .theme-vintage .paper-card:hover {
        transform: translateY(-1px);
        box-shadow: 2px 2px 0px rgba(0,0,0,0.05), 5px 5px 0px rgba(44, 24, 16, 0.15);
        border-color: #a1887f;
        z-index: 10;
      }

      .theme-vintage .btn-paper {
        background: #f0ebe0;
        border: 2px solid #5d4037;
        color: #3e2723;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        box-shadow: 3px 3px 0px #3e2723;
        transition: all 0.1s;
      }
      
      .theme-vintage .btn-paper:active {
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0px #3e2723;
      }
      
      .theme-vintage .bg-header { background-color: #3e2723; border-bottom: 4px solid #8d6e63; color: #f6f1e1; }
      .theme-vintage .text-accent { color: #5d4037; }
      .theme-vintage .text-money { color: #1b5e20; }

      /* === MODERN THEME (2020) === */
      .theme-modern {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
        min-height: 100vh;
      }

      .theme-modern .font-header { font-family: ui-sans-serif, system-ui, sans-serif; font-weight: 800; letter-spacing: -0.025em; }
      .theme-modern .font-typewriter { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }

      .theme-modern .paper-card {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        transition: all 0.2s;
      }
      
      .theme-modern .paper-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      }

      .theme-modern .btn-paper {
        background: #2563eb; /* Blue 600 */
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        transition: all 0.2s;
      }
      
      .theme-modern .btn-paper:hover { background: #1d4ed8; }
      .theme-modern .btn-paper:active { transform: scale(0.98); }
      
      .theme-modern .bg-header { background-color: #ffffff; border-bottom: 1px solid #e2e8f0; color: #0f172a; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
      .theme-modern .text-accent { color: #3b82f6; }
      .theme-modern .text-money { color: #16a34a; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
